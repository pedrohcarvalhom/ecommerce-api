databases:
  - name: ecommerce
    databaseName: ecommerce
    user: ecommerce

services:
  - type: web
    name: ecommerce
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false